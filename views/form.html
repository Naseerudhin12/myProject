<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formValidation</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="content">
        <h1>Form Validation</h1>
        <hr><br>
        <form action="#">
            <label for="Name">Name*:</label> <input type="text" name="name" placeholder="Enter your Name" required><br><br>
            <label for="Age">Age*:</label> <input type="number" name="number" placeholder="Enter your Age" required><br><br>
            <label for="Address">Address*:</label> <textarea name="address" placeholder="Enter your Address"
                required></textarea><br><br>
            <label for="Country">Country*:</label> 
                    <select required>
                            <option value="">--select Country--</option>
                            <option value="England">England</option>
                            <option value="India">India</option>
                            <option value="America">America</option>
                            <option value="Srilanka">Srilanka</option>
            </select>
            <br><br>
            <label for="Date_of_Birth">Date o Birth*:</label> <input type="date" name="DOB" required><br><br>
            <label for="Email">Email*:</label> <input type="email" name="email" placeholder="Enter your Email" required><br><br>
            <label for="Password">Password*:</label> <input type="password" name="password" placeholder="Enter your Password" title="password[one-uppercase,one-lowercase and Number]"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required><br><br>
            <label for="Password">Conform Password*:</label> <input type="password" name="password"
                placeholder="Conform Password" title="password[one-uppercase,one-lowercase and Number]" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"  required><br><br>
            <fieldset class="field" >
                
                <legend>Gender*</legend><input type="radio" name="gender" required>Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Others
            </fieldset> <br>
            <label for="Subjects" aria-required="false">Subjects*:</label>
                <input type="checkbox" name="c">English
                <input type="checkbox"  name="c">Maths
                <input type="checkbox"  name="c">Science
                <input type="checkbox"  name="c">Computers
            <br>
            <input type="submit" name="submit" class="button">
            <input type="reset" name="reset" class="button">
            <input type="button" class="button" value="cancel" name="cancel" onclick="window.location=href='form.html';" >
        </form>
    </div>
</body>

</html>
